<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Simple Library</title>
</head>

<body>
  <header>
    <div class="title">Simple Library</div>
    <details>
      <summary>
        <div class="button">
          New Book
        </div>
        <div class="details-modal-overlay"></div>
      </summary>
      <div class="details-modal">
        <div class="details-modal-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M13.7071 1.70711C14.0976 1.31658 14.0976 0.683417 13.7071 0.292893C13.3166 -0.0976311 12.6834 -0.0976311 12.2929 0.292893L7 5.58579L1.70711 0.292893C1.31658 -0.0976311 0.683417 -0.0976311 0.292893 0.292893C-0.0976311 0.683417 -0.0976311 1.31658 0.292893 1.70711L5.58579 7L0.292893 12.2929C-0.0976311 12.6834 -0.0976311 13.3166 0.292893 13.7071C0.683417 14.0976 1.31658 14.0976 1.70711 13.7071L7 8.41421L12.2929 13.7071C12.6834 14.0976 13.3166 14.0976 13.7071 13.7071C14.0976 13.3166 14.0976 12.6834 13.7071 12.2929L8.41421 7L13.7071 1.70711Z"
              fill="black" />
          </svg>
        </div>
        <div class="details-modal-title">
          <h1>Add a New Book</h1>
        </div>
        <div class="details-modal-content">
          <span class="messages">
            <span class="empty"></span>
            <span class="duplicate"></span>
          </span>
          <form>
            <label>
              Title
              <input type="text" name="name" class="name" placeholder="Book title..." />
            </label>
            <label>
              Author
              <input type="text" name="author" class="author" placeholder="Book author..." />
            </label>
            <label>
              Pages
              <input type="number" name="pages" class="pages" placeholder="Book pages..." />
            </label>
            <div>
              <input type="checkbox" id="is-readCbx" class="readCbx" style="display:none" />
              <label for="is-readCbx" class="toggle addBookCbxLabel">
                <div></div><span>Read</span>
              </label>
            </div>
            <button type="submit">Add</button>
          </form>
        </div>
      </div>
    </details>
  </header>

  <main>

  </main>

  <template class="bookTemplate">
    <section class="book">
      <div class="book__content">
        <h1 class="book__name"></h1>
        <p class="book__author"><small></small></p>
        <p class="book__pages"></p>
        <div class="book__read">
          <input type="checkbox" id="readCbx" class="readCbx" style="display:none" />
          <label for="readCbx" class="toggle">
            <div></div><span>Read</span>
          </label>
        </div>
        <button class="book__delete">&times;</button>
      </div>
    </section>
  </template>

  <script type="text/javascript" src="library.js"></script>

</body>

</html>
